<div *ngIf="lowData" class="resumeData lowData">
  <ul class="DataList">
    <li *ngFor="let row of lowData.content;let idx = index" [style.display]="row.selected ? 'list-item' : 'none'">
      <div class="floatRight">
        <button class="btn btn-sm btn-outline-primary" (click)="open(null,idx)">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
      </div>
      {{row.content}}
    </li>
  </ul>
</div>
<div *ngIf="highData" class="resumeData highData">
  <ul class="outerDataList">
    <li *ngFor="let row of highData.content;let idx = index" [style.display]="row.selected ? 'list-item' : 'none'">

      <ul>
        <li>
          <div class="floatRight">
            <button class="btn btn-sm btn-outline-primary" (click)="open(2,idx)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          <h4>{{row.title}}</h4>
        </li>
        <li>
          <div class="floatRight">
            <button class="btn btn-sm btn-outline-primary" (click)="open(0,idx)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          <h4>{{row.where}}</h4>
        </li>
        <li>
          <div class="floatRight">
            <button class="btn btn-sm btn-outline-primary" (click)="open(1,idx)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          <h4>{{row.when}}</h4>
        </li>
      </ul>
      <ul class="DataList" *ngIf="row.description">
        <li *ngFor="let innerRow of row.description;let idx2 = index">
          <div class="floatRight">
            <button class="btn btn-sm btn-outline-primary" (click)="open(3,idx,idx2)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          {{innerRow}}
        </li>
      </ul>
      <ul class="DataList" *ngIf="row.content">
        <li *ngFor="let innerRow of row.content;let idx2 = index" [style.display]="innerRow.selected ? 'list-item' : 'none'">
          <div class="floatRight">
            <button class="btn btn-sm btn-outline-primary" (click)="open(4,idx,idx2)">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          {{innerRow.content}}
        </li>
      </ul>
    </li>
  </ul>
</div>
